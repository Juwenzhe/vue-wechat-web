<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scaleable=no, width=device-width, initial-scale=1, minimum-scale=1">
    <title>臻财智慧科技</title>
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <script src="./js/vue2.4.2.js"></script>

    <style>
        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            /* height: 348px!important; */
            /* padding-top: 50px; */
            /* padding-bottom: 50px; */
            /* background: red; */
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 180px;
        }
        .swiper-slide-active {
            background: red;
            height: 190px;
            margin-right: 20px;
            /* margin-top: 10px; */
        }
        #content {
            width: 100%;
        }
    </style>
</head>

<body>
            <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ></div>
                        <div class="swiper-slide" ></div>
                        <div class="swiper-slide" ></div>
                        <div class="swiper-slide" ></div>
                        <div class="swiper-slide" ></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
            </div>
        
    <!-- Swiper JS -->
    <script src="./js/swiper-3.4.2.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
       var mySwiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        effect: 'coverflow', //3d滑动
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        loop:true,
        slidesPerView: 1.2,
        coverflow: {
            rotate: 0,  //设置为0
            stretch: 1,
            depth: 100,
            modifier: 1,
            slideShadows : true
        }   
    });
    </script>
</body>

</html>
